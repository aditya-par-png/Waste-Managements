<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Sign Up - Waste Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .input-group {
      margin: 10px 0;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    .links {
      text-align: center;
      margin-top: 10px;
    }
    .links a {
      color: #4CAF50;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Admin Sign Up</h2>
  <form id="adminSignUpForm">
    <div class="input-group">
      <label for="adminUsername">Username</label>
      <input type="text" id="adminUsername" required>
    </div>
    <div class="input-group">
      <label for="adminEmail">Email</label>
      <input type="email" id="adminEmail" required>
    </div>
    <div class="input-group">
      <label for="adminPassword">Password</label>
      <input type="password" id="adminPassword" required>
    </div>
    <button type="submit" class="button">Sign Up</button>
  </form>
  <div class="links">
    <p>Already have an account? <a href="admin_login.html">Login here</a></p>
  </div>
</div>

<script>
  document.getElementById("adminSignUpForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const username = document.getElementById("adminUsername").value;
    const email = document.getElementById("adminEmail").value;
    const password = document.getElementById("adminPassword").value;

    // Create admin data object
    const admin = { username, email, password };

    // Store admin details in localStorage
    localStorage.setItem("admin", JSON.stringify(admin));

    // Show success message
    alert("Admin Sign Up successful! Please log in.");

    // Redirect to login page
    window.location.href = "login.html";
  });
</script>


</body>
</html>
